    <script>
        /* for(initial;condition;next){

        for(let i=0;i<3;i++){
            console.log("Giá trị của i",i);

                console.log("j",j);
                
            }
            /* lồng lệnh for */
            // i=0;j =0 1 2
            // i=1;j =0 1 2
            // i=2;j =0 1 2
        }
        /* break dùng để thoát vòng lặp */
        for (let a = 0; a < 3; a++) {
            console.log("a",a);
            if(a==1){
                break;

            }
            
        }

    </script>
