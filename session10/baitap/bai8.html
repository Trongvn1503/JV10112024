<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = [1, 2, 5, 6, 7, 9, 0, 4, 3, 5, 6, 7, 8, 9, 10, 10, 2, 1, 4, 4, 6, 7];
        let demsolan = [];

        for (let i = 0; i < array.length; i++) {
            let num = 0;//biến đếm số lần
            for (let j = 0; j < array.length; j++) {
                if (array[i] == array[j]) {
                    num++;
                }
            }
            if(num>=2){
                demsolan.push(array[i])
            }
        }
        console.log("Các phần tử xuất hiện 2 lần trở lên trong bảng là" ,demsolan);
    </script>
</body>

</html>
