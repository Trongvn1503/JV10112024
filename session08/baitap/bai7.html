<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>

        let height = parseFloat(prompt("Chiều dài hình chữ nhật là :"));
        let width = parseFloat(prompt("Chiều rộng hình chữ nhật là :"));
        
        let perimeter = (width + height) * 2
        let acreage = width * height

        console.log("Chu vi hình chữ nhật :", perimeter)
        console.log("Diện tích hình chữ nhật:", acreage)
    </script>

</body>
