<body>
    <script>
        let diemly  =parseFloat(prompt("Nhập điểm môn Vật Lý"))
        let diemhoa =parseFloat(prompt("Nhập điểm môn hóa"))
        let diemtoan=parseFloat(prompt("Nhập điểm môn toán"))
        let tongdiem=diemly+diemhoa+diemtoan
        let diemtrungbinh=tongdiem/3;

        console.log("Tổng điểm là :" ,tongdiem)
        console.log("Điểm trung bình là :",diemtrungbinh)
    </script>
