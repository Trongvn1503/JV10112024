<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 5;
        let b = "5";
        console.log(a==b); //True : so sánh giá trị của a = b = 5
        console.log(a===b); //False :so sánh giá trị a = b nhưng kiểu dữ liệu khác nhau kiểu a là number,kiểu b là String
        console.log(a!=b); //False :so sánh giá trị a khác giá trị b là sai
        console.log(a!==b);//True :kiểu dữ liệu khác nhau nên là đúng
    </script>

</body>

</html>
