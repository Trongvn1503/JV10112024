<body>
    <script>
        let Pi = Math.PI
        let Radius = parseFloat(prompt("Bán kính của hình tròn là:"))

        let perimeter=2*Radius*Pi
        let acreage =Radius*Radius*Pi

        console.log("Chu vi của hình tròn là:",perimeter)   
        console.log("Diện tích của hình tròn là:",acreage)
    </script>
</body>
