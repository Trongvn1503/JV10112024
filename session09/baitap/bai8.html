<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=Number(prompt("Số nguyên dương a"))
        let b=Number(prompt("Số nguyên dương b"))
        for (let i= 1;i<=a;i++){
            if(i%b==0){
                console.log("Các số chia hết cho b trong khoảng từ 1 đến a là :",i);
            }
        }
    </script>
</body>
</html>
