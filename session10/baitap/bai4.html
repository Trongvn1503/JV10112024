<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("Nhập số nguyên a"));
        let b = Number(prompt("Nhập số nguyên b"));
        let num=[];
        for(let i=1;i<=a;i++){
            if(i%b==0){
                num.push(i);
            }
        }
       /* for(let i=1;i<=b;i++){
            if(i%a==0){
                num.push(i);
            }
        }*/
        console.log("Các số chia hết cho b trong khoảng từ 1 đến a là",num );
    </script>
</body>
</html>
