<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=[1,2,3,4,2,5,1,6,8,6,3,4,2,3,5,6,7,8,];
        let num = Number(prompt("Nhập vào một số nguyên bất kì :"));
        let solan=0;
        for (let i = 0; i < array.length; i++) {
            if (array[i]==num) {
                solan++;
            }
        }
        console.log("Số lần xuất hiện của",num,"trong mảng là :",solan);
    </script>
</body>
</html>
