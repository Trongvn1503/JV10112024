<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("Nhập số nguyên dương bất kỳ:"));
        let giaithua =1
        for(let i= 1;i<=num;i++){
            giaithua *= i;
        }
        console.log("Giai thừa của",num,"là",giaithua);
    </script>
</body>
</html>
